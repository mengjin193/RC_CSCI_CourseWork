<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<!-- <link rel="icon" href="wildcat.png"> -->
</head>
<body>
	<div class="reset">
		<div class="header">
			<!-- <a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcat.png" class="wildcat1"></a> -->
			<div class="logo">logSmart</div>
			<!-- <a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcatflip.png" class="wildcat2"></a> -->
		</div>
		<h1>Reset Password</h1>
		<h2>Please reset your password.</h2>
		<p id="pwReseted"></p>
		<hr>
		<form>
			<label for="password"><b>New password</b></label>
			<input type="text" name="newpw" placeholder="Enter new password" required>

			<label for="repassword"><b>Re-enter new password</b></label>
			<input type="text" name="newpwr" placeholder="Re-enter the new password" required>

			<input type="button" name="" id="resetB">

			<div class="cancel">
				<a href="login2.html">Cancel</a>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="reset2js.js"></script>
</body>
</html>
