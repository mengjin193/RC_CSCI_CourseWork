<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="icon" href="wildcat.png">
</head>
<body>
	<div class="reset">
		<div class="header">
			<a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcat.png" class="wildcat1"></a>
			<div class="logo">logSmart</div>
			<a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcatflip.png" class="wildcat2"></a>
		</div>
		<h1>Reset Password</h1>
		<h2>Fill in both fields to reset your password.</h2>
		<p id="pwReseted"></p>
		<hr>
		<form>
			<label for="newpw"><b>New password</b></label>
			<input type="password" name="newpw" placeholder="Enter new password" required>

			<label for="newpwr"><b>Re-enter new password</b></label>
			<input type="password" name="newpwr" placeholder="Re-enter new password" required>

			<input type="button" value="Reset" id="resetB">

			<div class="cancel">
				<a href="#" onclick="history.go(-1)">Cancel</a>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="reset2js.js"></script>
</body>
</html>
