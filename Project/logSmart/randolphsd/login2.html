<!DOCTYPE html>
<html>
<head>
	<title>logSmart</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="icon" href="wildcat.png">
</head>

<body>
	<div class="loginpage">
		<div class="header">
			<a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcat.png" class="wildcat1"></a>
			<div class="logo">logSmart</div>
			<a href="http://www.randolphcollege.edu/" target="blank"><img src="wildcatflip.png" class="wildcat2"></a>
		</div>
		<h1>Welcome!</h1>
		<h2>Please sign in or create an account to continue.</h2>
		<p id="EMPWunmatch"></p>
		<hr>
		<form>
			<label for="em" ><b>Email</b></label>
			<input type="text" name="email" id="email" placeholder="Enter email" required/>

			<label for="pass" ><b>Password</b></label>
			<input type="Password" name="pw" id="pw" placeholder="Enter password" required/>

			<label for="check"><input type="checkbox" name="check" checked="checked">  Remember me</label>

			<input type="button" name="" id="loginB">

			<div class="leftlink">
				<a href="forgot2.html">Forgotten password?</a>
			</div>
			<div class="rightlink">
				<a href="create2.html"> Create Account</a>
			</div>

		</form>

	</div>
	<script type="text/javascript" src="login2js.js"></script>
</body>
</html>
